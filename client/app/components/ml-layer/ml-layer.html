<div class="ml-layer-wrapper">
    <div class="form__input-group">
        <label class="form__label">{{ 'ML service type' | translate }}</label>
        <select class="form__control form__control--small pull-right" ng-model="mlLayerCtrl.type">
            <option value="">{{ 'None' | translate }}</option>
            <option value="looking_glass">{{ 'Looking Glass' | translate }}</option>
            <option value="building_api">{{ 'Building API' | translate }}</option>
        </select>
    </div>
    <div class="form__input-group">
        <button type="submit"
                ng-click="mlLayerCtrl.addMlLayer()"
                class="button button--secondary button--small">
            {{ 'Add layer' | translate }}
        </button>
    </div>
</div>
